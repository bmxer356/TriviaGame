<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NFL Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src='https://s-media-cache-ak0.pinimg.com/originals/6e/a0/2e/6ea02ea3a6952749a3a3f1b729e25772.jpg' alt='headerImg' width='100%' style="height: 100px;">
    </header>
    <div class='container' style="background-color: gray;">
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
